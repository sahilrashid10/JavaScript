<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sports Menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #1c2c3a, #3b4e5e);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 40px;
            box-sizing: border-box;
        }

        #menu {
            border: 2px solid white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: transparent;
        }

        .box{
            cursor: pointer;
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            border-radius: 4px;
            font-size: 16px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div class="Football box">Football</div>
        <div class="Baseball box">Basketball</div>
        <div class="Boxing box">Boxing</div>
        <div class="Tennis box">Tennis</div>
        <div class="Golf box">Golf</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
