<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Propagation Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
  margin: 0;
  background: #2d3e50;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.div2 {
  border: 3px solid white;
  padding: 50px;
  border-radius: 12px;
}

.div1 {
  border: 3px solid white;
  padding: 50px;
  border-radius: 12px;
}

.button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

  </style>
</head>

<body>

  <div class="div2">
    <div class="div1">
      <button class="button">Click</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
