<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unhide Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgb(163, 81, 230), rgb(0, 251, 255));
            color: white;
            height: 100ch;
        }

        .heading {
            text-align: center;
            margin-top: 40px;
        }

        .unhide-btn {
            display: block;
            margin: 60px auto 0 auto;
            padding: 12px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #6c2eb7;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }

        .unhide-btn:hover {
            background: #6c2eb7;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 class="heading">
        Event Listeners
    </h1>
    <button class="unhide-btn">Read More â†´</button>
    <script src="script.js"></script>
</body>

</html>
